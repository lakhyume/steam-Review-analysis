<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <title>游戏数据分析可视化</title>
    <meta content="Responsive admin theme build on top of Bootstrap 4" name="description">

    <link href="/static/css/bootstrap-datepicker.min.css" rel="stylesheet">

    <link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/static/css/metismenu.min.css" rel="stylesheet" type="text/css">
    <link href="/static/css/icons.css" rel="stylesheet" type="text/css">
    <link href="/static/css/style.css" rel="stylesheet" type="text/css">

</head>
<style>
    /* 自定义透明的卡片 */
    .card-pages {
        background-color: rgba(255, 255, 255, 0.8); /* 设置白色背景，80% 透明度 */
        border: none; /* 去掉卡片的边框 */
        border-radius: 10px; /* 可选: 设置圆角 */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 可选: 添加阴影效果 */
    }

    .card-body {
        padding: 2rem; /* 内边距 */
    }

    .btn-primary {
        background-color: #007bff; /* 按钮背景颜色 */
        border: none; /* 去掉按钮边框 */
    }

    .btn-primary:hover {
        background-color: #0056b3; /* 按钮悬停状态背景颜色 */
    }

</style>


<style>
    .accountbg {
        background-image: url('/static/image/背景.jpeg');
        background-size: cover; /* 使图片完全覆盖容器 */
        background-position: center center; /* 图片居中 */
        background-repeat: no-repeat; /* 防止图片重复 */
        background-attachment: fixed; /* 使背景固定在视口 */
    {#height: 100vh; /* 高度设置为视口高度 */#}
    }
</style>
<body>
<div class="accountbg"
     style="background-image: url('/static/image/背景.jpeg'); "></div>

<!-- Begin page -->


<div class="wrapper-page">

    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-lg-5">
                <div class="card card-pages shadow-none mt-4">
                    <div class="card-body">
                        <div class="text-center mt-0 mb-3">
                            <a href="" class="logo logo-admin">
                                <img src="/static/picture/logo-dark.png" class="mt-3" alt="" height="26">
                            </a>
                            <h1 style="font-size: 23px">游戏数据分析可视化</h1>
                            <p class="text-muted w-75 mx-auto mb-4 mt-4">输入您的用户名以及密码</p>
                        </div>

                        {#                        <form class="form-horizontal mt-4" method="post" action="/login" novalidate>#}
                        <form class="form-horizontal mt-4" method="post" action="/login">

                            <div class="form-group">
                                <div class="col-12">
                                    <label for="username">用户名</label>
                                    <input class="form-control" type="text" required="" id="username" name="username"
                                           placeholder="请输入用户名">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-12">
                                    <label for="password">密码</label>
                                    <input class="form-control" type="password" required="" id="password"
                                           name="password"
                                           placeholder="请输入密码">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-12">
                                    <div class="checkbox checkbox-primary">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                                            <label class="custom-control-label" for="customCheck1"> 记住我</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group text-center mt-3">
                                <div class="col-12">
                                    <button class="btn btn-primary btn-block waves-effect waves-light" type="submit">登录
                                    </button>
                                </div>
                            </div>

                            <div class="form-group text-center mt-4">
                                <div class="col-12">
                                    <div class="text-right">
                                        <a href="/register" class="text-muted">创建账号</a>
                                    </div>
                                </div>
                            </div>

                            <div class="text-center">
                                <p class="mt-4 text-muted">Sign in with</p>
                                <ul class="social-list list-inline mb-2">
                                    <li class="list-inline-item">
                                        <a href="javascript: void(0);"
                                           class="social-list-item border-primary text-primary"><i
                                                class="mdi mdi-facebook"></i></a>
                                    </li>
                                    <li class="list-inline-item">
                                        <a href="javascript: void(0);"
                                           class="social-list-item border-danger text-danger"><i
                                                class="mdi mdi-google"></i></a>
                                    </li>
                                    <li class="list-inline-item">
                                        <a href="javascript: void(0);" class="social-list-item border-info text-info"><i
                                                class="mdi mdi-twitter"></i></a>
                                    </li>
                                    <li class="list-inline-item">
                                        <a href="javascript: void(0);"
                                           class="social-list-item border-secondary text-secondary"><i
                                                class="mdi mdi-github-circle"></i></a>
                                    </li>
                                </ul>
                            </div>

                        </form>

                    </div>

                </div>

            </div>
        </div>
        <!-- end row -->
    </div>
</div>

<!-- jQuery  -->
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/jquery.slimscroll.js"></script>
<script src="/static/js/waves.min.js"></script>

<script src="/static/js/apexcharts.min.js"></script>
<script src="/static/js/bootstrap-datepicker.min.js"></script>

<!-- App js -->
<script src="/static/js/app.js"></script>

</body>

</html>
